<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الشعار - هوية بصرية</title>
    <style>
        /* إعدادات الألوان والخطوط */
        :root {
            --bg-color: #000000;
            --primary-gold: #f1c40f;
            --secondary-white: #ffffff;
            --text-gray: #888;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--secondary-white);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* حاوية الشعار المتحركة */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border: 2px solid var(--secondary-white);
            transform: rotate(45deg); /* لمحاكاة الشكل الماسي في الخلفية */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .logo-wrapper:hover {
            border-color: var(--primary-gold);
            transform: rotate(45deg) scale(1.05);
        }

        .logo-img {
            transform: rotate(-45deg); /* لإعادة الشعار لوضعه الطبيعي */
            width: 90%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.3));
        }

        /* النصوص */
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--secondary-white);
        }

        h1 span {
            color: var(--primary-gold);
        }

        p {
            color: var(--text-gray);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        /* أزرار التفاعل */
        .btn {
            display: inline-block;
            padding: 12px 35px;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--primary-gold);
            color: #000;
        }

        /* حركات فنية */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثير الدخان أو الوهج في الخلفية */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(241, 196, 15, 0.05) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="logo-wrapper">
            <img src="1000354240.png" alt="الشعار" class="logo-img">
        </div>

        <h1>الفخامة <span>العربية</span></h1>
        <p>مزيج من الخط العربي الأصيل والهندسة المعاصرة في قالب فني فريد.</p>
        
        <a href="#" class="btn">اكتشف المزيد</a>
    </div>

</body>
</html>
